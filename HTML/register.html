  <body>
	  <h1>Register for Customer</h1>
    <div id="registerDiv">
      <h2>Personal Info: </h2>
      <p>First Name: </p>
      <input type="text" placeholder="First Name" name="registerFirstName" required id="registerFirstNameIn">
      <p>Last Name: </p>
      <input type="text" placeholder="Last Name" name="registerLastName" id="registerLastNameIn">
      <p>Email: </p>
      <input type="text" placeholder="Email" name="registerEmail" required id="registerEmailIn">
      
      <h2>Account Details:</h2>
      <p>Username: </p>
      <input type="text" placeholder="Username" name="registerUsername" required id="registerUsernameIn">
      <p>Password: </p>
      <input type="text" placeholder="Password" name="registerPass" required id="registerPassIn">
      <p>Confirm Password:</p>
      <input type="text" placeholder="Confirm Password" name="registerConfPass" required id="registerConfPassIn">
      
      <button type="button" class="button registerButton" id="registerAccount">Submit Registration for Approval</button>
    </div>

  </body>
  
  <script src="../JS/script.js"></script>
</html>
