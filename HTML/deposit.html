    <h1>Deposit Money Into Customer Account</h1>
    <p>Credit/Debit Card #: </p> 
    <input type="text" placeholder="Credit Card #" name="creditCard" required id="CCIn">
    <p>Expiration (MM/YY): [Must not be expired!] </p> 
    <input type="text" placeholder="Expiration" name="Expiration" id="ExpirationIn">
    <p>CCV: </p> 
    <input type="text" placeholder="CCV" name="CCV" required id="CCVIn">
    <p>ZIP Code: </p> 
    <input type="text" placeholder="ZIP-Code" name="zip" required id="cardZIPIn">
    <p>Amount to Deposit: </p> 
    <input type="text" placeholder="Amount" name="amount" required id="ammountIn">
    <button type="button" onclick="deposit()" class="button finalDeposButton">Finalize Deposit</button>
